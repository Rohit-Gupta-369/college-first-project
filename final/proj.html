<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="proj.css" />
    <title>Gallery</title>
  </head>
  <body class="bg-white">
    
    <div class="w-full h-screen ">
      <!-- Nav-bar -->
      <section class="max-h-7 py-2">
        <nav class="w-full h-full flex justify-between px-6 items-center">
          <h4 class="font-medium text-lg cursor-pointer uppercase">Home</h4>
          <div class="w-1/2 h-10 relative">
            <input
              type="text"
              placeholder="Search..."
              class="w-full h-full rounded-lg border border-1 px-2 py-2 border-gray-900 bg-transparent"
            /><i class="ri-search-line absolute right-2 top-1 text-lg"></i>
          </div>
          <button
            class="flex gap-2 cursor-pointer border border-1 px-3 py-2 bg-blue-500 rounded-lg border-blue-200 text-white"
          >
            <i class="ri-file-line"></i>Upload
          </button>
        </nav>
      </section>
      <!-- HERO -->
      <section>
        <div class="con Slider-Animation"></div>

        <div class="item-row w-[100%] p-2 grid gap-1  sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 auto-rows-[auto]" style="--qty:6; --width :100px;
        --height: 50px;">

        <div class="item-col" style="--pos:1"><img src="../images/6.jpg" alt=""></div>
        <div class="item-col" style="--pos:2"><img src="../images/2.jpg" alt=""></div>
        <div class="item-col hidden sm:block" style="--pos:3"><img src="../images/3.jpg" alt=""></div>
        <div class="item-col hidden sm:block" style="--pos:4"><img src="../images/9.jpg" alt=""></div>
        <div class="item-col hidden md:block" style="--pos:5"><img src="../images/5.jpg" alt=""></div>
        <div class="item-col hidden lg:block" style="--pos:6"><img src="../images/14.jpg" alt=""></div>

        </div>
      
        <h2 class="px-6 text-4xl font-medium underline underline-offset-8 my-4">Gallery Images</h2>
        <div class="flex justify-center">
            <div class="items-gallery w-[97%] p-2 grid gap-1 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 auto-rows-[150px]">
                <!-- Images-content-here -->
            </div>
        </div>

        <!-- college Gallery -->
      </section>
    </div>

    <script src="proj.js"></script>
  </body>
</html>
